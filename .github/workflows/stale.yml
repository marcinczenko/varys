name: "Close stale issues and prs"
on:
  schedule:
  - cron: "0 0 * * *"

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/stale@v3
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: 'This issue is stale because it has been open 30 days with no activity. Remove stale label or comment or this will be closed in 45 days'
        stale-pr-message: 'This pr is stale because it has been open 30 days with no activity. Remove stale label or comment or this will be closed in 45 days'
        stale-issue-label: 'stale-issue'
        exempt-issue-label: 'awaiting-approval'
        stale-pr-label: 'stale-pr'
        exempt-pr-label: 'awaiting-approval'
        days-before-stale: 30
        days-before-close: 45
